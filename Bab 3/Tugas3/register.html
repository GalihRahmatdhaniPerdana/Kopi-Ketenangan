                    <section id="login">
                        <h2>LOGIN KOPI KETENANGAN</h2>
                        <form action="">
                          <input
                            class="input"
                            type="email"
                            name="email"
                            placeholder="Email"
                          />
                          <input
                            class="input"
                            type="text"
                            name="username"
                            placeholder="Username"
                          />
                          <input
                            class="input"
                            type="password"
                            name="password"
                            placeholder="Password"
                          />
                          <button
                            type="submit"
                            class="btn_login"
                            name="register"
                            id="register"
                          >
                            Register
                          </button>
                        </form>
                        <p>Belum punya akun? <a href="RegisterKopiKetenangan.html">Daftar di sini</a></p>
